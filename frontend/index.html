<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>LinkedOut</title>
        <!-- Leaflet CSS (load first so our styles can override) -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <!-- Optional icons / fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
:root{
	--bg:#f7f9fb;
	--card:#ffffff;
	--muted:#6b7280;
	--accent:#0077cc;
	--accent-600:#0066b3;
	--danger:#e53935;
	--radius:10px;
}

*{box-sizing:border-box}
html{
	font-size:16px;
	-webkit-text-size-adjust: 100%;
	-moz-text-size-adjust: 100%;
	text-size-adjust: 100%;
}
body{
	font-family: 'Inter', -apple-system, system-ui, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
	background:var(--bg);
	color:#0f172a;
	margin:0;
	-webkit-font-smoothing:antialiased;
	min-width:320px;
	overflow-x:hidden;
	width: 100%;
	position: relative;
}

.container{
	max-width:1400px;
	margin:0 auto;
	padding:16px;
	width: 100%;
}
.app-header{
	background:linear-gradient(90deg, #6366f1, #4f46e5);
	color:white;
	padding:20px 0;
	width: 100%;
}
.header-content{
	display:flex;
	justify-content:space-between;
	align-items:center;
	width: 100%;
}
.app-header h1{
	margin:0;
	font-size:20px;
	font-weight:600;
}
.tagline{
	margin:6px 0 0;
	color:rgba(255,255,255,0.9);
	font-size:14px;
}
.header-user{display:flex;align-items:center;gap:12px;font-size:14px}
.header-user #userDisplay{color:rgba(255,255,255,0.9)}
.header-user .btn{padding:8px 14px;font-size:13px}

/* Main layout: map and forum side by side */
.main-content{
	display:grid;
	grid-template-columns:1fr 1fr;
	gap:16px;
	padding:18px 16px;
	width: 100%;
	max-width: 1400px;
	margin: 0 auto;
}

/* Map section */
.map-section{
	display:flex;
	flex-direction:column;
	gap:12px;
	width: 100%;
}
.map{
	height:70vh;
	min-height:400px;
	max-height:700px;
	border-radius:var(--radius);
	overflow:hidden;
	border:1px solid rgba(15,23,42,0.06);
	width:100%;
	box-shadow:0 6px 18px rgba(11,15,27,0.08);
}
.map-hints{color:var(--muted);font-size:13px;padding:0 4px}

/* Forum section */
.forum-section{
	display:flex;
	flex-direction:column;
	gap:12px;
	width: 100%;
}
.forum-panel{
	background:var(--card);
	padding:16px;
	border-radius:10px;
	box-shadow:0 6px 18px rgba(11,15,27,0.08);
	height:70vh;
	max-height:700px;
	display:flex;
	flex-direction:column;
	width: 100%;
}
.forum-panel h2{margin:0 0 12px 0;font-size:18px;font-weight:600}

.post-form{display:flex;gap:8px;margin-bottom:12px;flex-shrink:0}
.post-form input{padding:10px;border-radius:8px;border:1px solid rgba(15,23,42,0.08);background:linear-gradient(180deg, #fff, #fbfdff);flex:1}
.post-form button{padding:10px 16px}

.posts-list{flex:1;overflow-y:auto;overflow-x:hidden;display:flex;flex-direction:column;gap:8px;padding-right:4px}
.post-card{background:#fbfcfd;border:1px solid rgba(2,6,23,0.03);padding:12px;border-radius:8px;flex-shrink:0}
.post-card .meta{font-size:12px;color:var(--muted);margin-bottom:6px}

/* Auxiliary sections */
.auxiliary-section{
	display:grid;
	grid-template-columns:1fr 1fr;
	gap:16px;
	padding:0 16px 18px 16px;
	width: 100%;
	max-width: 1400px;
	margin: 0 auto;
}
.panel{
	background:var(--card);
	padding:14px;
	border-radius:10px;
	box-shadow:0 4px 12px rgba(11,15,27,0.06);
	width: 100%;
}
.panel h2{margin:0 0 10px 0;font-size:16px;font-weight:600;color:#1e293b}

/* Search form */
.search-form{display:flex;flex-direction:column;gap:8px}
.search-form input{padding:10px;border-radius:8px;border:1px solid rgba(15,23,42,0.08);background:linear-gradient(180deg, #fff, #fbfdff)}
.search-results{margin-top:12px;max-height:200px;overflow-y:auto}
.search-result-card{background:#fbfcfd;border:1px solid #d4a574;border-left:4px solid #f97316;padding:12px;border-radius:8px;margin-bottom:8px}
.search-result-card .result-title{font-weight:600;margin-bottom:6px}
.search-result-card .result-detail{font-size:13px;color:var(--muted);margin:4px 0}
.search-result-card .result-actions{margin-top:8px;display:flex;gap:8px}
.search-result-card .result-actions a{padding:6px 10px;border-radius:6px;background:var(--accent);color:white;text-decoration:none;font-size:12px}

/* Resource form */
.resource-form{display:flex;flex-direction:column;gap:8px}
.resource-form input, .resource-form select{padding:10px;border-radius:8px;border:1px solid rgba(15,23,42,0.08);background:linear-gradient(180deg, #fff, #fbfdff)}
.coords{display:flex;gap:8px}
.coords input{flex:1}
.row{display:flex;gap:8px}
.resource-msg{margin-top:8px;color:var(--muted);font-size:13px}

/* Buttons */
.btn{padding:8px 12px;border-radius:8px;border:1px solid rgba(15,23,42,0.06);background:white;cursor:pointer;font-size:14px;font-weight:500;transition:all 0.2s}
.btn.primary{background:var(--accent);color:white;border-color:var(--accent)}
.btn.secondary{background:#f1f5f9;color:#334155;border-color:#e2e8f0}
.btn:hover{transform:translateY(-1px);box-shadow:0 2px 8px rgba(0,0,0,0.1)}
.btn:active{transform:translateY(0)}

/* Popup actions */
.resource-popup .popup-actions{margin-top:8px;display:flex;gap:8px;align-items:center}
.resource-popup .use-btn{padding:6px 10px;border-radius:6px;background:#f97316;color:white;border:none;cursor:pointer}
.resource-popup .directions{padding:6px 10px;border-radius:6px;background:var(--accent);color:white;text-decoration:none}

.app-footer{padding:12px 0;color:var(--muted);font-size:13px;text-align:center}

/* Responsive */
@media (max-width: 1100px){
	.main-content{grid-template-columns:1fr;}
	.forum-panel{height:50vh}
	.map{height:50vh}
	.auxiliary-section{grid-template-columns:1fr}
}

@media (max-width: 600px){
	.header-content{flex-direction:column;gap:12px;align-items:flex-start}
	.tagline{font-size:12px}
}
        </style>
</head>
<body>
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>LinkedOut</h1>
                    <p class="tagline">Connect with resources. Anonymous messaging and quick resource finder.</p>
                </div>
                <div class="header-user">
                    <span id="userDisplay">Welcome!</span>
                    <button id="signOutBtn" class="btn secondary">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content: Map and Forum Side by Side -->
    <div class="main-content container">
        <!-- Map Section -->
        <section class="map-section">
            <div id="map" class="map"></div>
            <div id="mapHints" class="map-hints">
                <small>Tip: Click the map to autofill coordinates when marking a resource</small>
            </div>
        </section>

        <!-- Forum Section -->
        <section class="forum-section">
            <div class="forum-panel">
                <h2>Community Forum</h2>
                <form id="postForm" class="post-form">
                    <input id="postInput" placeholder="Share info or ask a question..." aria-label="New post" />
                    <button type="submit" class="btn primary">Post</button>
                </form>
                <div id="postsList" class="posts-list" aria-live="polite"></div>
            </div>
        </section>
    </div>

    <!-- Auxiliary Section: Mark Resource and Search -->
    <div class="auxiliary-section container">
        <!-- Mark a Resource -->
        <div class="panel">
            <h2>Mark a Resource</h2>
            <form id="resourceForm" class="resource-form">
                <input id="resName" placeholder="Resource name (required)" />
                <select id="resType">
                    <option value="">Select type...</option>
                    <option value="water">Water</option>
                    <option value="food">Food</option>
                    <option value="shelter">Shelter</option>
                    <option value="job">Jobs</option>
                    <option value="medical">Medical</option>
                    <option value="other">Other</option>
                </select>
                <input id="resNotes" placeholder="Notes (optional)" />
                <div class="coords">
                    <input id="resLat" placeholder="Latitude" />
                    <input id="resLon" placeholder="Longitude" />
                </div>
                <div class="row">
                    <button type="submit" class="btn primary">Mark Resource</button>
                    <button type="button" id="centerMe" class="btn">Center Map</button>
                </div>
            </form>
            <div id="resourceMsg" class="resource-msg" aria-live="polite"></div>
        </div>

        <!-- Ask for Help -->
        <div class="panel">
            <h2>Ask for Help</h2>
            <form id="searchForm" class="search-form">
                <input id="searchQuery" placeholder="e.g., 'I need water' or 'Where can I eat?'" aria-label="Natural language search" />
                <button type="submit" class="btn primary">Find Resources</button>
            </form>
            <div id="searchResults" class="search-results" aria-live="polite"></div>
        </div>
    </div>

    <footer class="app-footer container">
        <small>LinkedOut â€” A resource connection platform for the San Diego community.</small>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
    <script>
        // Register service worker for offline caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('ServiceWorker registered', reg))
                    .catch(err => console.warn('ServiceWorker registration failed', err));
            });
        }
    </script>
</body>
</html>
